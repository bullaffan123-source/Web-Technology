<!DOCTYPE html>
<html>
<head>
    <title>Product Display</title>

    <style>
        .product-box {
            display: inline-block;
            width: 250px;
            border: 2px solid #555;
            background-color: #f2f2f2;
            padding: 15px;
            margin: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .product-box:hover {
            outline: 3px solid #0077ff;
            outline-offset: 5px;
        }

        .product-box img {
            width: 120px;
            height: 120px;
        }

        .buy-btn {
            text-decoration: none;
            background-color: #0077ff;
            color: white;
            padding: 8px 12px;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">Product Display Section</h2>

    <div class="product-box">
        <img src="https://via.placeholder.com/120" alt="Laptop">
        <h3>Laptop</h3>
        <p>High-performance laptop for work & gaming.</p>
        <h4>$899</h4>
        <a class="buy-btn" href="#">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="https://via.placeholder.com/120" alt="Headphones">
        <h3>Headphones</h3>
        <p>Noise-cancelling wireless headphones.</p>
        <h4>$199</h4>
        <a class="buy-btn" href="#">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="https://via.placeholder.com/120" alt="Watch">
        <h3>Smartwatch</h3>
        <p>Track fitness and stay connected.</p>
        <h4>$149</h4>
        <a class="buy-btn" href="#">Buy Now</a>
    </div>

</body>
</html>
