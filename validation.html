<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        .container{
            border: 1px solid black;
            width: 800px; 
            margin: 0 auto;
        }
        .header{
             display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            padding: 10px;
        }
        .header .logo{
            display: flex;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
        }
        .header img{
            height: 40px;
            margin-right: 10px;
        }
        .header a{
            color: purple;
            text-decoration: none;
            margin-left: 15px;
        }
        .main{
            text-align: center;
            padding: 30px;
            border-bottom: 1px solid black;
        }
        fieldset{
            width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        legend{
            font-weight: bold;
        }
        label{
            display: inline-block;
            width: 100px;
        }
        input[type="text"], input[type="password"]{
            width: 200px; 
        }
        .footer{
            text-align: center;
            padding: 10px;
        }
    </style>

    <script>
        function validateForm() {
            let username = document.forms["loginForm"]["username"].value;
            let password = document.forms["loginForm"]["password"].value;

            if (username === "" || password === "") {
                alert("All fields are required!");
                return false;
            }
            return true;
        }
    </script>

</head>
<body>

    <h3>C.LOGIN</h3>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://share.google/images/VSLHRgFnUwJYEdzrh" alt="X Logo">
                Company
            </div>

            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>

    <div class="main">
        <fieldset>
            <legend> LOGIN </legend>

            <form name="loginForm" onsubmit="return validateForm()">
                <label>User Name :</label>
                <input type="text" name="username" > <br><br>

                <label>Password :</label>
                <input type="password" name="password" > <br><br>

                <hr>

                <input type="checkbox" name="remember"> Remember Me<br><br>

                <input type="submit" value="Submit">
                <a href="#" style="color: purple;"> Forgot Password?</a>
            </form>
        </fieldset>
    </div>

    <div class="footer">
        <hr>
        Copyright Â© 2017
    </div>

</body>
</html>
